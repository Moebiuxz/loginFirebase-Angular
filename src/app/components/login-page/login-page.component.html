<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card mt-5 pt-1">
      <div class="card-body">
        <form (ngSubmit)="login()" #forma="ngForm">
          <h1 class="text-center">Login</h1>
          <hr>
          <div class="form-group mt-2">
            <label for="email">Email</label>
            <input [(ngModel)]="usuario.email" type="email" name="email" id="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="usuario.clave" type="password" name="password" id="password" class="form-control">
          </div>
        <button [disabled]="!forma.valid" type="submit" value="Ingresar" class="btn btn-outline-primary btn-block btn-lg">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
</div>
